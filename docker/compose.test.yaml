# Test Docker Compose
# Usage: docker compose -f docker/compose.test.yaml up
#
# Features:
# - Isolated database (port 5433) and redis (port 6380)
# - Fresh database each time with docker:test:clean
# - Migrations run automatically via Jest setup (tests/utils/setup.ts)

name: anant-enterprises-test

services:
  # Backend API (for integration tests)
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development
    container_name: anant-api-test
    env_file: ../.env.test
    environment:
      NODE_ENV: test
      RUNNING_IN_DOCKER: "true"
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - anant-enterprises-test
    restart: "no"

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: anant-postgres-test
    environment:
      POSTGRES_DB: anant_test
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
    ports:
      - "5433:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U test_user -d anant_test" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - anant-enterprises-test
    restart: "no"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: anant-redis-test
    ports:
      - "6380:6379"
    volumes:
      - redis_test_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - anant-enterprises-test
    restart: "no"

volumes:
  postgres_test_data:
  redis_test_data:


networks:
  anant-enterprises-test:
    driver: bridge
