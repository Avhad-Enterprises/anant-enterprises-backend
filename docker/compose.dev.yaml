# Development Docker Compose
# Usage: docker compose -f docker/compose.dev.yaml up
#
# Features:
# - Hot reload with nodemon
# - Source code mounted as volume
# - Run migrations manually: npm run db:migrate:dev

name: anant-enterprises-dev

services:
  # Backend API
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: development
    container_name: anant-api-dev
    env_file: ../.env.dev
    environment:
      NODE_ENV: development
      RUNNING_IN_DOCKER: "true"
      # Override connection strings to use host.docker.internal for host machine access
      DATABASE_URL: postgresql://postgres:postgres@host.docker.internal:54322/postgres
      SUPABASE_URL: http://host.docker.internal:54321
      REDIS_HOST: redis
    ports:
      - "8001:8000"
    volumes:
      - ../src:/app/src:ro
      - ../logs:/app/logs
    extra_hosts:
      # Allow container to access services on host machine
      - "host.docker.internal:host-gateway"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - anant-enterprises-dev
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: anant-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - anant-enterprises-dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  redis_dev_data:

networks:
  anant-enterprises-dev:
    driver: bridge
